<div class="side-panel-header">
	Paste Options
	<a href="#" id="paste-options-toggle" onclick="slidePanel('paste-options-content', 'paste-options-toggle', adjustSidePanel);">
		<img src="{{@SITE_STATIC}}/themes/{{@site_theme}}/images/collapse.png" alt="Collapse icon">
	</a>
</div>
<div class="side-panel-section" id="paste-options-content">
	<table>
		<tr>
			<td><label for="languages">Language</label></td>
			<td>
				<select id="languages" name="language" form="paste_form">
					<option value="none">None</option>
					<repeat group="{{@languages}}" key="{{@k}}" value="{{@v}}">
						<check if="{{isset(@v[mode_complex])}}">
                            <true>
                                <option value="{{@k}}" data-mode="{{@v[mode]}}" data-modecomplex="{{@v[mode_complex]}}">{{@v[name]}}</option>
                            </true>
                            <false>
                                <option value="{{@k}}" data-mode="{{@v[mode]}}">{{@v[name]}}</option>
                            </false>
                        </check>
					</repeat>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="paste-visibility-selector">Visibility</label></td>
			<td>
				<select id="paste-visibility-selector" name="visibility" form="paste_form">
					<option value="public" selected="selected">Public</option>
					<option value="private">Private</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="paste-expiration-selector">Expiration</label></td>
			<td>
				<select id="paste-expiration-selector" name="expiration" form="paste_form">
					<option value="Never" selected="selected">Never</option>
					<repeat group="{{@expirations}}" key="{{@k}}" value="{{@v}}">
					<option value="{{@k}}">{{@k}}</option>
					</repeat>
				</select>
			</td>
		</tr>
        <tr>
			<td><label for="paste-snap-selector">Snap</label></td>
			<td>
				<select id="paste-snap-selector" name="snap" form="paste_form">
					<option value="true">Yes</option>
					<option value="false" selected="selected">No</option>
				</select>
			</td>
		</tr>
		<tr><td colspan="2"><input type="submit" value="Post" form="paste_form" /></td></tr>
	</table>
</div>
